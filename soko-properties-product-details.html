<body>

    <div id="main-header-placeholder"></div>

    <main class="main-content">
        <div class="container py-5">
            <a href="soko-properties-index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Properties</a>

            <div id="property-details-container" class="property-details-container">
                <div class="property-header">
                    <h1 id="property-title"></h1>
                    <p id="property-price" class="property-price"></p>
                </div>

                <div id="image-gallery" class="image-gallery">
                    </div>

                <div class="property-info-grid">
                    <div class="info-card">
                        <h3><i class="fas fa-map-marker-alt"></i> Location</h3>
                        <p id="property-location"></p>
                    </div>
                    <div class="info-card">
                        <h3><i class="fas fa-tag"></i> Type</h3>
                        <p id="property-type"></p>
                    </div>
                    <div class="info-card">
                        <h3><i class="fas fa-bed"></i> Bedrooms</h3>
                        <p id="property-bedrooms"></p>
                    </div>
                    <div class="info-card">
                        <h3><i class="fas fa-bath"></i> Bathrooms</h3>
                        <p id="property-bathrooms"></p>
                    </div>
                    <div class="info-card">
                        <h3><i class="fas fa-expand-alt"></i> Area</h3>
                        <p id="property-area"></p>
                    </div>
                    <div class="info-card">
                        <h3><i class="fas fa-calendar-alt"></i> Year Built</h3>
                        <p id="property-year-built"></p>
                    </div>
                </div>

                <div class="description-section">
                    <h3>Description</h3>
                    <p id="property-description"></p>
                </div>

                <div class="features-section">
                    <h3>Features</h3>
                    <ul id="property-features" class="features-list"></ul>
                </div>

                <div class="contact-agent-section">
                    <h3>Contact Agent</h3>
                    <div class="agent-info">
                        <p><i class="fas fa-user-circle"></i> <span id="agent-contact-person"></span></p>
                        <p><i class="fas fa-phone"></i> <span id="agent-phone"></span></p>
                        <p><i class="fas fa-envelope"></i> <span id="agent-email"></span></p>
                    </div>
                    <a href="#" class="btn-primary" id="inquire-btn">Inquire Now</a>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer-placeholder"></div>
