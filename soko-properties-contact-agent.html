<body>

    <div id="main-header-placeholder"></div>

    <main class="main-content">
        <div class="container py-5">
            <a href="#" id="back-to-property-link" class="back-link"><i class="fas fa-arrow-left"></i> Back to Property Details</a>

            <div class="contact-form-container">
                <h1 id="contact-title" class="section-title text-center">Contact an Agent for Property</h1>
                <p id="contact-sub-title" class="text-center">Please fill out the form below to inquire about <strong id="property-name-placeholder">...</strong>.</p>
                
                <div class="agent-details-box">
                    <p>You are contacting <strong id="agent-name-placeholder">...</strong>.</p>
                    <p><i class="fas fa-phone-alt"></i> <span id="agent-phone-placeholder">...</span></p>
                    <p><i class="fas fa-envelope"></i> <span id="agent-email-placeholder">...</span></p>
                </div>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Full Name <span class="required-star">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email <span class="required-star">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message <span class="required-star">*</span></label>
                        <textarea id="message" name="message" required placeholder="e.g., I would like to schedule a viewing or request more information..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Send Inquiry</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="main-footer-placeholder"></div>
    <button id="scroll-to-top-btn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>
