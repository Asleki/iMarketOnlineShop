<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Soko Properties - Property Details</title>
    <meta name="description" content="View detailed information about a specific property for sale or rent in Kenya, including features, photos, and agent contact details.">
    <meta name="keywords" content="Kenya real estate, property details, house for sale, land for sale, apartment for rent">
    <meta name="author" content="Alex Malunda">

    <meta property="og:title" content="Soko Properties - Property Details">
    <meta property="og:description" content="Find all the details for your next home or investment property.">
    <meta property="og:image" content="https://imarket.co.ke/images/soko-product-banner.jpg">
    <meta property="og:url" content="https://imarket.co.ke/soko-properties-product-details.html">
    <meta property="og:type" content="article">

    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/soko-properties.css">
    <link rel="stylesheet" href="css/soko-properties-details.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="main-header-placeholder"></div>

    <main class="main-content">
        <div class="container product-details-container">
            <a href="soko-properties-products.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Properties</a>
            
            <p id="loading-message" class="text-center">Loading property details...</p>
            
            <div id="product-details-content" class="details-layout">
                <div class="left-column">
                    <div class="product-gallery">
                        <div class="main-image-container">
                            <img id="main-product-image" src="" alt="Main property image" class="main-image">
                        </div>
                        <div class="thumbnail-gallery" id="thumbnail-gallery">
                            </div>
                    </div>
                    <div class="product-section" id="features-section">
                        <h2>Features</h2>
                        <ul class="features-list" id="features-list">
                            </ul>
                    </div>
                </div>

                <div class="right-column">
                    <div class="product-header">
                        <div class="product-main-info">
                            <h1 class="product-title" id="product-title"></h1>
                            <p class="product-price" id="product-price"></p>
                            <p class="product-location" id="product-location"></p>
                        </div>
                        <div class="product-meta" id="product-meta">
                            </div>
                    </div>
                    <div class="product-section">
                        <h2>Description</h2>
                        <p class="description-text" id="description-text"></p>
                    </div>
                    <div class="product-section">
                        <h2>Contact Agent</h2>
                        <div class="agent-info">
                            <p><strong id="agent-company"></strong></p>
                        </div>
                        <div class="agent-info">
                            <i class="fas fa-user-circle"></i>
                            <span id="agent-contact-person"></span>
                        </div>
                        <div class="agent-info">
                            <i class="fas fa-phone-alt"></i>
                            <span id="agent-phone"></span>
                        </div>
                        <div class="agent-info">
                            <i class="fas fa-envelope"></i>
                            <span id="agent-email"></span>
                        </div>
                        <a href="#" class="inquire-btn" id="inquire-btn">Inquire Now</a>
                    </div>
                    <div class="product-section">
                        <h2>Allowed Payment Modes</h2>
                        <ul class="payment-modes-list" id="payment-modes-list">
                            </ul>
                    </div>
                    <div class="product-section reviews-section">
                        <h2>Reviews (<span id="reviews-count">0</span>)</h2>
                        <div id="reviews-list">
                            <p>No reviews yet. Be the first to leave a review!</p>
                        </div>
                        <button class="write-review-btn">Write a Review</button>
                    </div>
                </div>
                <div class="product-section currency-converter-container full-width-section">
                    <h2>Currency Converter</h2>
                    <div class="converter-form">
                        <label for="converter-amount">Amount (KES):</label>
                        <input type="number" id="converter-amount" value="">
                        <label for="currency-select">Convert To:</label>
                        <select id="currency-select">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <button id="convert-btn">Convert</button>
                    </div>
                    <p id="converted-amount">Converted Amount: </p>
                </div>
            </div>
        </div>
    </main>
    
    <button id="scroll-to-top-btn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <div id="main-footer-placeholder"></div>

    <script src="js/header-footer-loader.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/soko-properties-product-details.js"></script>
</body>
</html>
