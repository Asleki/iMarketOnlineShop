<body>

    <div id="main-header-placeholder"></div>

    <main class="main-content">
        <div class="container py-5">
            <h1 class="section-title text-center">Contact Us</h1>
            <div class="contact-form-container">
                <p class="text-center">Have a question or need assistance? Fill out the form below, and we'll get back to you as soon as possible.</p>

                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Full Name <span class="required-star">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email <span class="required-star">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message <span class="required-star">*</span></label>
                        <textarea id="message" name="message" required placeholder="I am writing to..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Send Message</button>
                    </div>
                </form>

                <div class="contact-info">
                    <h3>Or Connect With Us Directly</h3>
                    <p><i class="fas fa-phone-alt"></i> <span id="contact-phone"></span></p>
                    <p><i class="fas fa-envelope"></i> <a id="contact-email" href="#"></a></p>
                    <p><i class="fas fa-map-marker-alt"></i> <span id="contact-address"></span></p>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer-placeholder"></div>
    <button id="scroll-to-top-btn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
