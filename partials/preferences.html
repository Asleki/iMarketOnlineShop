<section class="preferences-section card">
    <h2>Personalize Your iMarket Experience</h2>
    <p>Select categories that interest you most to get tailored recommendations on your homepage.</p>

    <form id="preferences-form">
        <h3>Choose Your Favorite Categories:</h3>
        <div class="categories-selection-grid">
            <label class="category-item">
                <input type="checkbox" name="category" value="Electronics">
                <span class="category-name"><i class="fas fa-microchip"></i> Electronics</span>
            </label>
            <label class="category-item">
                <input type="checkbox" name="category" value="Fashion">
                <span class="category-name"><i class="fas fa-tshirt"></i> Fashion (Bags, Shoes)</span>
            </label>
            <label class="category-item">
                <input type="checkbox" name="category" value="Home & Kitchen">
                <span class="category-name"><i class="fas fa-couch"></i> Home & Kitchen</span>
            </label>
            <label class="category-item">
                <input type="checkbox" name="category" value="Vehicles">
                <span class="category-name"><i class="fas fa-car"></i> Vehicles & Automotive</span>
            </label>
            <label class="category-item">
                <input type="checkbox" name="category" value="Office Equipment">
                <span class="category-name"><i class="fas fa-desktop"></i> Office Equipment</span>
            </label>
            <label class="category-item">
                <input type="checkbox" name="category" value="Real Estate">
                <span class="category-name"><i class="fas fa-building"></i> Real Estate</span>
            </label>
            <label class="category-item">
                <input type="checkbox" name="category" value="Groceries">
                <span class="category-name"><i class="fas fa-shopping-basket"></i> Groceries (Coming Soon)</span>
            </label>
            <label class="category-item">
                <input type="checkbox" name="category" value="Health & Beauty">
                <span class="category-name"><i class="fas fa-spa"></i> Health & Beauty</span>
            </label>
        </div>

        <button type="submit" class="cta-button">Save Preferences & Continue</button>
        <button type="button" id="skip-preferences-btn" class="button-outline">Skip for now</button>
    </form>
</section>
